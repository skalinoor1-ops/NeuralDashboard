<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural AI | Elite Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; color: #111827; }
        .card { background: white; border: 1px solid #e5e7eb; border-radius: 12px; }
        .mono { font-family: 'JetBrains Mono', monospace; font-size: 13px; }
        progress::-webkit-progress-value { background: #2563eb; border-radius: 10px; }
        progress::-webkit-progress-bar { background: #f3f4f6; border-radius: 10px; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">
    <aside class="w-64 border-r border-gray-200 bg-white p-6 flex flex-col">
        <div class="flex items-center gap-2 mb-10">
            <div class="w-8 h-8 bg-black rounded flex items-center justify-center text-white font-bold">N</div>
            <span class="font-extrabold tracking-tight text-xl">NEURAL</span>
        </div>
        <nav class="space-y-2 flex-1">
            <div class="bg-gray-100 p-3 rounded-lg font-bold text-sm">Dashboard</div>
            <div class="p-3 text-gray-500 text-sm hover:bg-gray-50 cursor-pointer">API Keys</div>
        </nav>
        <div class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Node: RTX 4090</div>
    </aside>

    <main class="flex-1 p-10 overflow-y-auto">
        <div class="max-w-4xl mx-auto">
            <div class="flex justify-between items-center mb-10">
                <h1 class="text-3xl font-black">Admin Console</h1>
                <div class="flex gap-2"><span class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-[10px] font-bold uppercase border border-green-200">System Ready</span></div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                <div class="card p-6">
                    <p class="text-[10px] font-bold text-gray-400 uppercase mb-4 tracking-widest">Connection Info</p>
                    <div class="space-y-4">
                        <div>
                            <label class="text-[9px] font-black text-gray-500 uppercase block mb-1">Your API Key</label>
                            <div class="bg-gray-50 p-3 border border-gray-200 rounded-lg mono text-blue-600">NR_GH33S8GE65</div>
                        </div>
                        <div>
                            <label class="text-[9px] font-black text-gray-500 uppercase block mb-1">Model Path</label>
                            <div class="bg-gray-50 p-3 border border-gray-200 rounded-lg mono text-gray-500">D:\neural.gguf</div>
                        </div>
                    </div>
                </div>

                <div class="card p-6 border-t-4 border-t-blue-600">
                    <p class="text-[10px] font-bold text-gray-400 uppercase mb-4 tracking-widest">Usage Quota</p>
                    <div class="space-y-6">
                        <div>
                            <div class="flex justify-between mb-2">
                                <span class="text-xs font-bold">Requests Left</span>
                                <span id="req-num" class="text-xs font-bold text-blue-600">300 / 300</span>
                            </div>
                            <progress id="req-bar" value="300" max="300" class="w-full h-2"></progress>
                        </div>
                        <p class="text-[10px] text-gray-500 italic">Daily limit is strictly 300 requests.</p>
                    </div>
                </div>
            </div>

            <div class="card overflow-hidden">
                <div class="p-4 bg-gray-50 border-b border-gray-100 font-bold text-[10px] text-gray-400 uppercase tracking-widest">Live RTX 4090 Terminal</div>
                <div id="logs" class="h-64 p-6 overflow-y-auto mono space-y-2 text-gray-600">
                    <div class="text-blue-500 font-bold tracking-tighter uppercase text-xs">--- System Boot Complete ---</div>
                </div>
                <div class="p-4 bg-gray-50 border-t border-gray-100 flex gap-4">
                    <input id="user-in" type="text" placeholder="Send query to D:\neural.gguf..." class="flex-1 border border-gray-200 rounded-lg px-4 py-3 text-sm focus:outline-none focus:border-blue-500">
                    <button onclick="askBrain()" class="bg-black text-white px-8 py-3 rounded-lg text-xs font-bold uppercase tracking-widest hover:bg-gray-800 transition-all">Execute</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        let limit = 300;
        async function askBrain() {
            const input = document.getElementById('user-in');
            const logs = document.getElementById('logs');
            if(!input.value || limit <= 0) return;

            limit--;
            document.getElementById('req-num').innerText = limit + " / 300";
            document.getElementById('req-bar').value = limit;

            logs.innerHTML += `<div class="text-black font-bold mt-2">USER: ${input.value}</div>`;
            const thinking = document.createElement("div");
            thinking.className = "text-blue-600 animate-pulse";
            thinking.innerText = "NEURAL: RTX 4090 is processing...";
            logs.appendChild(thinking);
            
            const prompt = input.value;
            input.value = "";
            logs.scrollTop = logs.scrollHeight;

            try {
                const res = await fetch('http://localhost:7860/v1/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer NR_GH33S8GE65' },
                    body: JSON.stringify({ prompt: prompt })
                });
                const data = await res.json();
                thinking.classList.remove("animate-pulse");
                thinking.innerHTML = `<span class="font-bold">NEURAL:</span> ${data.response}`;
            } catch (e) {
                thinking.className = "text-red-500 font-bold";
                thinking.innerText = "ERROR: Local Brain Server not found at D:\\";
            }
            logs.scrollTop = logs.scrollHeight;
        }
    </script>
</body>
</html>
